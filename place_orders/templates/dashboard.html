<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <a href="/logout">Logout</a>
    <h3>Products</h3>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} (Stock: {{ product.stock }}, %{{ product.price }})</li>
        {% endfor %}
    </ul>

    <h3>Recent Orders</h3>
    <ul>
        {% for order in orders %}
        <li>{{ order.product.name }} x {{ order.quantity }} - ${{ order.total_price }}</li>
        {% endfor %}
    </ul>

    <a href="/orders"><button>Go to Orders</button></a>
</body>
</html>
